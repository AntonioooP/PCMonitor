<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>PC Monitor</title>
        <link rel="stylesheet" href="style.css">
    </head>
	<body>
        <script src="index.js" defer></script>
		<h1>PC Monitor</h1>
        <table id="clients">
        <thead>
            <tr>
                <th>Client ID</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>CPU Usage</th>
                <th>CPU Temp</th>
                <th>GPU Usage</th>
                <th>GPU Temp</th>
                <th>RAM Usage</th>
                <th>Power Usage</th>
                <th>Uptime</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <div class="ss-container hidden" id="ss-container">
            <img id="ss-img" src="" alt="Screenshot">
            <button class="close" id="close">
                <h2>Close</h2>
            </button>
        </div>
        <div class="cli hidden" id="cli">
            <div id="cli-container">
                <div id="output"></div>
                <div class="input-line">
                    <span id="cli-prefix"></span>
                    <input type="text" id="cli-input" autofocus spellcheck="false">
                </div>
            </div>
            <button class="close" id="close-cli">
                <h2>Close</h2>
            </button>
        </div>
        </table>

        <button class="refresh" id="refresh">Refresh</button>

    </body>
</html>
